{% extends "layout.html" %}
{% block body %}
<div id="systems">
  <h2>Distros</h2>
  <ul>
    {% for distro_id in distros %}
    <li><a href="/distro/{{distro_id}}">{{ distro_id }}</a></li>
    {% endfor %}
  </ul>
</div>
<div id="vendors">
  <h2>Vendors</h2>
  <ul>
    {% for vendor_id in vendors %}
    <li><a href="/vendor/{{vendor_id}}">{{vendor_id}}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
