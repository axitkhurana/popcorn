{% extends "layout.html" %}
{% block body %}
<h2>System {{ system.hwuuid }}</h2>
<p>Arch: {{ system.arch }}</p>
<p>Distro: {{ system.distro_name }} {{ system.distro_version }}</p>
<ul>
  {% for sub in system.submissions %}
  <li>
    <a href="/system/{{ system.sys_hwuuid }}/submission/{{ sub.sub_date }}">
      {{ sub.sub_date }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
